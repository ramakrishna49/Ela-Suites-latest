<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Gold & Navy Bubble Navbar</title>

<style>

:root {
    --size: 46px;
    --gold: #d4af37;
    --navy: #e7ecf6;      /* Light background so logo is visible */
    --navy-light: #1e3154;
    --white: #ffffff;
}


/* RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
}

.nav-wrapper {
    width: 80%;
    margin: 15px auto;
    background: var(--navy);
    padding: 5px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    top: 15px;
    z-index: 999;
    border-radius: 100px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}



/* LOGO */
.logo img {
    height: 52px;
}

/* HORIZONTAL NAV (DESKTOP) */
.menu-container {
    display: flex;
    align-items: center;
    background: var(--navy-light);
    padding: 12px;
    border-radius: 60px;
    gap: 14px;
    box-shadow: inset 0px 2px 4px rgba(255,255,255,0.1),
                inset 0px -2px 4px rgba(0,0,0,0.3);
}

/* BUBBLE ITEM */
.menu-item {
    width: var(--size);
    height: var(--size);
    border-radius: 50px;
    background: rgba(255,255,255,0.15);
    border: 2px solid rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-weight: 600;
    cursor: pointer;
    transition: .35s;
    overflow: hidden;
    white-space: nowrap;
}

/* EXPANDED ACTIVE TAB */
.menu-item.active {
    width: 140px;
    background: var(--gold);
    color: var(--navy);
    border: none;
}

/* FIX home text on mobile */
.menu-item.active .label {
    display: inline-block !important;
}

.menu-item:not(.active) .label {
    display: none !important;
}

/* MOBILE TOGGLE */
.mobile-toggle {
    display: none;
    font-size: 32px;
    color: var(--gold);
    cursor: pointer;
}

/* MOBILE DROPDOWN */
.mobile-menu {
    display: none;
    flex-direction: column;
    background: var(--navy-light);
    padding: 18px;
    width: 80%;               /* Reduced width */
    margin: 80px auto 0;      /* Center align */
    gap: 12px;
    text-align: center;
    border-radius: 40px;
}


.mobile-menu a {
    color: var(--white);
    font-size: 1.2rem;
    text-decoration: none;
}

@media(max-width: 900px) {
    .menu-container {
        display: none;
    }
    .mobile-toggle {
        display: block;
    }
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="nav-wrapper">

    <!-- LOGO -->
    <div class="logo">
        <img src="img/main-logo.png" alt="Logo">
    </div>

    <!-- DESKTOP NAV -->
    <div class="menu-container">

        <div class="menu-item active" data-target="home">
            <span class="num">1</span>&nbsp;
            <span class="label">Home</span>
        </div>

        <div class="menu-item" data-target="about">
            <span class="num">2</span>
            <span class="label">About</span>
        </div>

        <div class="menu-item" data-target="gallery">
            <span class="num">3</span>
            <span class="label">Gallery</span>
        </div>

        <div class="menu-item" data-target="contact">
            <span class="num">4</span>
            <span class="label">Contact</span>
        </div>

    </div>

    <!-- MOBILE MENU ICON -->
    <div class="mobile-toggle">â˜°</div>

</div>

<!-- MOBILE MENU -->
<div class="mobile-menu">
    <a href="#home">Home</a>
    <a href="about.html">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
</div>

<script>
// DESKTOP NAV CLICK BEHAVIOR
const items = document.querySelectorAll(".menu-item");

items.forEach(item => {
    item.addEventListener("click", () => {
        items.forEach(i => i.classList.remove("active"));
        item.classList.add("active");

        // SCROLL TO SECTION
        const target = item.dataset.target;
        const section = document.getElementById(target);
        if (section) {
            section.scrollIntoView({ behavior: "smooth" });
        }
    });
});

// MOBILE MENU TOGGLE
const toggle = document.querySelector(".mobile-toggle");
const mobileMenu = document.querySelector(".mobile-menu");

toggle.addEventListener("click", () => {
    mobileMenu.style.display =
        mobileMenu.style.display === "flex" ? "none" : "flex";
});
</script>

</body>
</html>
